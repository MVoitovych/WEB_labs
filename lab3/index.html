<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>

<body>
    <main>

        <section class="main_section">
            <div class="container">
                <h1>My CAR</h1>
                <div class="inner">
                    <div class="left">
                        <div class="create">

                            <h2>Create car</h2>
                            <div>
                                <h4>Mark</h4>
                                <input type="text" id="mark">
                            </div>
                            <div>
                                <h4>Engine power</h4>
                                <input type="number" id="power">
                            </div>
                            <div>
                                <h4>MAX speed</h4>
                                <input type="number" id="max_speed">
                            </div>
                            <button id="submit_button" type="submit">Submit</button>

                        </div>

                        <div class="find">
                            <h4>Find</h4>
                            <input type="text" id="find">
                            <div class="buttons">
                                <ul>
                                    <li><button id="find_button" type="button">Find</button>
                                        <button id="cancel_button" type="button">Cancel</button>
                                    </li>
                                    <li>
                                        <button id="sort_by_max_speed">Speed Sort</button>
                                        <button id="sort_by_power">Power Sort</button>
                                        <button id="ammount">Total Ammount</button>
                                    </li>

                                </ul>
                            </div>

                        </div>
                    </div>

                    <div class="right">

                        <h1>CARS list</h1>

                        <div class="cars">
                            <div id="cars">
                                <p>Total Ammount: 0</p>
                            </div>

                            <ul id="cars_list"></ul>
                        </div>

                    </div>
                    <div id="edit_div">
                        

                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>



</html>
